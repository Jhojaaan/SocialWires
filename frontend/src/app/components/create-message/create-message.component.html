

<div class="container">
    <div class="row">
        <div class="col d-flex justify-content-center">
            <h1>Create message</h1>
        </div>
    </div>
    <div class="row">
        <form (submit)="createdMessage()">
            <div class="col">
                <div class="form-group">
                    <label for="title">Title messages</label>
                    <input id="title" [(ngModel)]="message.title" class="form-control" type="text" name="title" placeholder="Talk about me">
                </div>
            </div>

            <div class="col">
                <div class="form-group">
                    <label for="message">Messages</label>
                    <textarea id="message" [(ngModel)]="message.message" class="form-control" name="message" rows="3" placeholder="Create message for share white friends. Max 700 chars" maxlength="700"></textarea>
                </div>
            </div>

            <div class="col-12 d-flex justify-content-end mt-2">
                <button type="submit" class="form-control btn btn-share"> Share</button>
            </div>
        </form>
    </div>
</div>
